<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header-trigger" id="header-trigger" class="d-none d-lg-block"><i class="bi-list"></i><i class="bi-x-lg"></i></div>
<!-- Header
    ============================================= -->
<header id="header" th:fragment="header">
  <div id="header-wrap">
    <div class="container">
      <div class="header-row justify-content-lg-between">

        <!-- Logo
        ============================================= -->
        <div id="logo">
          <a href="index.html">
            <img class="logo-default" srcset="/images/logo-black.png, /images/logo-black.png 2x" src="/images/logo-black.png" alt="NFC Transfers Logo">
            <img class="logo-dark" srcset="images/logo-side-dark.png, images/logo-side-dark@2x.png 2x" src="images/logo-side-dark@2x.png" alt="Canvas Logo">
            <img class="logo-mobile" srcset="/images/logo-black.png, /images/logo-black.png 2x" src="/images/logo-black.png" alt="Canvas Logo">
          </a>
        </div><!-- #logo end -->

        <div class="primary-menu-trigger">
          <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
            <span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
          </button>
        </div>

        <div class="header-misc d-none d-sm-block">

        </div>

        <!-- Primary Navigation
        ============================================= -->
        <nav class="primary-menu on-click">

          <!--          ADMIN NAVBAR-->
          <ul class="menu-container" sec:authorize="hasRole('ADMIN')">
            <li class="menu-item"><a class="menu-link" th:href="@{/admin/home}"><div>Home</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Users</div></a>
              <ul class="sub-menu-container">
                <li class="menu-item">
                  <a class="menu-link" th:href="@{/admin/register-user}"><div>Register User</div></a>
                </li>
                <li class="menu-item">
                  <a class="menu-link" th:href="@{/admin/add-nfc}"><div>New NFC</div></a>
                </li>
              </ul>
            </li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Pages</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Portfolio</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Blog</div></a>
            </li>
            <li class="menu-item"><a class="menu-link" href="shop.html"><div>Shop</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Shortcodes</div></a>
            </li>
          </ul>

          <!--          USER NAVBAR-->
          <ul class="menu-container" sec:authorize="hasRole('USER')">
            <li class="menu-item"><a class="menu-link" th:href="@{/home}"><div>Home</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Pages</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Portfolio</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Blog</div></a>
            </li>
            <li class="menu-item"><a class="menu-link" href="shop.html"><div>Shop</div></a></li>
            <li class="menu-item"><a class="menu-link" href="#"><div>Shortcodes</div></a>
            </li>
          </ul>
        </nav><!-- #primary-menu end -->

      </div>
    </div>
  </div>
  <div class="header-wrap-clone"></div>
</header><!-- #header end -->
</body>
</html>
