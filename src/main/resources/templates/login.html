<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/head :: head}">
</head>

<body class="stretched side-header open-header push-wrapper close-header-on-scroll">
<!-- Preloader -->
<div class="preloader preloader-cover-page">
    <div class="css3-spinner" style="--cnvs-loader-color:var(--cnvs-themecolor);">
        <div class="css3-spinner-bounce1"></div>
        <div class="css3-spinner-bounce2"></div>
        <div class="css3-spinner-bounce3"></div>
    </div>
</div>
<!-- Document Wrapper
============================================= -->
<div id="wrapper">


<!--    <div th:replace="~{fragments/header :: header-trigger}"></div>-->
<!--    <header th:replace="~{fragments/header :: header}"></header>-->


    <!-- Content
    ============================================= -->
    <section id="content">
        <div class="content-wrap">
            <div class="container">
                <div class="accordion accordion-lg mx-auto mb-0" style="max-width: 550px;">

                    <h2><div class="fw-bold display-5 nocolor">NFC Transfer Manager</div></h2>

                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger mb-0">
                        <i class="bi-x-circle-fill"></i>Invalid username or password.
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-hidden="true"></button>
                    </div>

                    <div class="accordion-header">
                        <div class="accordion-icon">
                            <i class="accordion-closed fa-solid fa-lock"></i>
                            <i class="accordion-open bi-unlock"></i>
                        </div>
                        <div class="accordion-title">
                            Login to your Account
                        </div>
                    </div>
                    <div class="accordion-content">
                        <form id="login-form" name="login-form" class="row mb-0" th:action="@{/login}" method="post">
                            <div class="col-12 form-group">
                                <label for="username">Email:</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>

                            <div class="col-12 form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>

                            <div class="col-12 form-group">
                                <div class="d-flex justify-content-between">
                                    <button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="accordion-header">
                        <div class="accordion-icon">
                            <i class="accordion-closed bi-person"></i>
                            <i class="accordion-open bi-check-circle-fill"></i>
                        </div>
                        <div class="accordion-title">
                            Request Access To NFC Manager
                        </div>
                    </div>
                    <div class="accordion-content">
                        <form id="register-form" name="register-form" class="row mb-0" action="#" method="post">
                            <div class="col-12 form-group">
                                <label for="register-form-name">Name:</label>
                                <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control">
                            </div>
                            <div class="col-12 form-group">
                                <label for="register-form-company-name">Company Name:</label>
                                <input type="text" id="register-form-company-name" name="register-form-company-name" value="" class="form-control">
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-email">Email Address:</label>
                                <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control">
                            </div>


                            <div class="col-12 form-group">
                                <label for="register-form-phone">Phone:</label>
                                <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control">
                            </div>

                            <div class="col-12 form-group">
                                <button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section><!-- #content end -->

<!--    <footer th:replace="~{fragments/footer :: footer}"></footer>-->

</div><!-- #wrapper end -->

<!-- Go To Top
============================================= -->
<div id="gotoTop" class="uil uil-angle-up"></div>

<!-- JavaScripts
============================================= -->
<script src="/js/plugins.min.js"></script>
<script src="/js/functions.bundle.js"></script>

</body>
</html>
